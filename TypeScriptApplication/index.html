<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeScript Application</title>
    <link rel="Stylesheet" href="Style/Style.css">
    <script src="TypeScript/index.js">
       
    </script>
</head>
<body>
    <div id="body1">
    <div id="page1">
        <button onclick="newUserEntry()">New user</button>
        <button onclick="login()">Existing user</button>
    </div> 
    <div class="main">
        <div class="left ">
            <h3>Sign up</h3>
            <label id="label_email">Email</label><br>
            <input id="email" type="text" placeholder="Email" onchange="validate()"><br> <br>

            <label id="label_password">Password</label><br>
            <input id="password" type="password" placeholder="Password" onchange="passwordValidate()" ><br><br>

            <label id="label_conformpassword">Conform Password</label><br>
            <input id="Conformpassword" type="password" placeholder="Conform Password" onchange="conformValidate()"><br>

            <label id="label_phone">Phone</label><br>
            <input id="phonenumber" type="text" min="10" max="10" placeholder="Phone number" onchange="phoneNum()"><br>
            <button id="submit" onclick="newuserSubmit()" >Submit</button>
        </div>
        <div class="right">
            <h3>Sign in</h3>

            <label id="label_email1">Email</label><br>
            <input id="email1" type="text" placeholder="Email" onchange="validate1()"><br> <br>

            <label id="label_password1">Password</label><br>
            <input id="password1" type="password" placeholder="Password" onchange="passwordValidate1()" ><br><br>
            <button id="submit" onclick="signin()" >log in</button>

        </div>
    </div>
    </div>

    <div id="login_page">
        <div id="header">
            <button onclick="showMedicineDetail()">Madicine details</button>
            <button onclick="purchase()">Purchase</button>
            <button>Cancel</button>
            <button>Recharge Wallet</button>
            <button>Show balance</button>
            <button> order history</button>
            <button onclick="backToMainPage()">logout</button>
        </div>

        <button id="addButton" onclick="addmedicine()">Add</button>
        <table id="Medicinetable">
            <tr>
                <th>MedicineID</th>
                <th>Medicine Name</th>
                <th>Medicine Price</th>
                <th>Medicine Count</th>
                <th>Medicine Expary</th>
                <th colspan="2">Choice</th>
            </tr>
        </table>

        
        <table id="purchaseTable">
            <tr>
                <th>MedicineID</th>
                <th>Medicine Name</th>
                <th>Medicine Price</th>
                <th>Medicine Count</th>
                <th>Medicine Expary</th>
                <th>Choice</th>
            </tr>
        </table>

        <div id="addDiv">
            <label for="newMadineName">newMadineName</label>
            <input type="text" placeholder="Enter madicinename" name="newMadineName"><br>
            <label for="newMedicinePrice">newMadinePrice</label>
            <input name="newMadinePrice" type="text" placeholder="Price>"><br>
            <label for="newMedicineCount">newMedicineCount</label>
            <input name="newMedicineCount" placeholder="Count" type="text"><br>
            <label for="newMadicineExpary">newMadicineExpary</label>
            <input name="newMadicineExpary" placeholder="Expary date" type="date"><br><br>
            <button onclick="addtomedicine()">submit</button>

        </div>

    </div>
</body>
</html>
